<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        Meta satırları tarayıcıya meta bilgilerini gönderir. Buradaki
        yazılı olan hiçbir şey sayfada GÖRÜNTÜLENMEZ.
    -->
    <title>My First Html File</title>
    <!-- 
        - < ve > işaretleri arasında yazılanlara TAG(Etiket) diyoruz.
        - Her Tag Başlangıç ve bitişe sahiptir.
        - <>İle işaretli TAG açılışı, </> ile TAG kapanışı ifde eder.
        - Bazı TAG lerin sadece açılışı vardır. Kapanışı yoktur.
        - TAG açılışından kapanışına kadar olan bölümün tamamına 
        ELEMANT(Öğe) diyoruz.
    -->

    <!-- 
        - <etiket adı> içerik</etiket adı>
        - Etiketlerin açılış sırsında ilgili etikete verilmek istenen 
        nitelikleri ATTRIBUTE lar ile verir. 
    -->
</head>
<body>
    <h1>My First HTML File</h1>
    <p>Merhaba Dünya!</p> 
    Bu benim ilk <strong>HTML</strong> dosam.
    <p>Bu yeni bir paragraf.
            <h1>Bu da paragraf içinde başlık! </h1>    
    </p>
    <input type="button" value="KAYDET"/>
    <br><br>
    <a href="https://www.w3schools.com">w3schools'a gite</a> <br><br>
    <img src="Atatürk.jpg" width="50" alt="mustafa kemal atatürk">
</body>
</html>
