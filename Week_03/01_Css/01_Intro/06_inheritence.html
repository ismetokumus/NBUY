<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
    <style>
        body {
            font-size: 15px;
            color: red;
            border: 3px solid green;
        }

        p {
            color: green;
            border: 3px solid red;
        }

        em {
            border: inherit;
            /*miras alması için inherit */
            color: initial;
            /*miras almaması için initial */

        }
    </style>
</head>

<body>
    <main>
        <section>
            <h1 id="page-title">Welcom</h1>
            <p>Lorem ipsum dolor <em>burası vurgulanan metin</em> sit amet, consectetur adipisicing elit. Nostrum
                facilis consequatur nemo a corrupti voluptate voluptas, nulla impedit praesentium ratione nihil tenetur
                dicta aliquam, tempore aspernatur totam magnam. Amet, adipisci!</p>
        </section>
        <section>
            <h2 id="page-subtitle">Nasıl Çalışır?</h2>
        </section>
    </main>
</body>

</html>
